<!-- ************************ IMPORTANT INFORMATION ************************************
  This web navigation drawer template is provided as an example of how to configure
  a JET web application with a navigation drawer as a single page application
  using ojRouter and oj-module.  It contains the Oracle JET framework and a default
  requireJS configuration file to show how JET can be setup in a common application.
  This project template can be used in conjunction with demo code from the JET
  website to test JET component behavior and interactions.

  Any CSS styling with the prefix "demo-" is for demonstration only and is not
  provided as part of the JET framework.

  Please see the demos under Cookbook/Patterns/App Shell: Web and the CSS documentation
  under Support/API Docs/Non-Component Styling on the JET website for more information on how to use 
  the best practice patterns shown in this template.

  Aria Landmark role attributes are added to the different sections of the application
  for accessibility compliance. If you change the type of content for a specific
  section from what is defined, you should also change the role value for that
  section to represent the appropriate content type.
  ***************************** IMPORTANT INFORMATION ************************************ -->
<html lang="en-us">
    <head>
        <title>Oracle JET Starter Template - Web Nav Drawer</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />

        <!-- This is the main css file for the default Alta theme -->
<!-- injector:theme -->
<link rel="stylesheet" href="css/alta/6.2.0/web/alta.css" id="css" />
<!-- endinjector -->

        <!-- This contains icon fonts used by the starter template -->
        <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css"/>

        <!-- This is where you would add any app specific styling -->
        <link rel="stylesheet" href="css/app.css" type="text/css"/>
        <link rel="stylesheet" href="css/sonos.css" type="text/css"/>
        <link rel="stylesheet" href="css/rc433.css" type="text/css"/>
        <link rel="stylesheet" href="css/setup.css" type="text/css"/>


        <!--PWA Manifest-->
        <link rel="manifest" href="manifest.json">
        <!-- Add to home screen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Sonos">
        <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
        <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
        <meta name="msapplication-TileColor" content="#2F3BA2">

    </head>
    <body class="oj-web-applayout-body" >
        <!-- Template for rendering navigation items shared between nav bar and nav list -->
        <script type="text/html" id="navTemplate">
        <li><a href="#">
                <span :class="[[$data['iconClass']]]"></span>
                <oj-bind-text value="[[$data['name']]]"></oj-bind-text>
            </a></li>
    </script>

    <div id="globalBody" class="oj-offcanvas-outer-wrapper oj-offcanvas-page ">
        <!--
           ** Oracle JET V6.2.0 web application navigation drawer pattern.
           ** Please see the demos under Cookbook/Patterns/App Shell: Web
           ** and the CSS documentation under Support/API Docs/Non-Component Styling
           ** on the JET website for more information on how to use this pattern. 
           ** The off-canvas section is used when the browser is resized to a smaller media
           ** query size for a phone format and hidden until a user clicks on
           ** the header hamburger icon.
        -->
        <!-- Nav drawer -->
        <div id="navDrawer" role="navigation" class="oj-contrast-marker menu-off-canvas oj-offcanvas-start">
            <oj-navigation-list data="[[navDataSource]]"
                                edge="start"
                                item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('navTemplate', true)]]"
                                on-click="[[toggleDrawer]]"
                                selection="{{router.stateId}}">
            </oj-navigation-list>
        </div>
        <!-- Seiteninhalt -->
        <div id="pageContent" class="oj-web-applayout-content" >
            <header role="banner" class="oj-web-applayout-header header-frame">
                <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
                    <!-- Offcanvas toggle button -->
                    <div class="oj-flex-bar-start oj-md-hide">
                        <oj-button id="drawerToggleButton" class="oj-button-lg" on-oj-action="[[toggleDrawer]]" chroming="half" display="icons">
                            <span slot="startIcon" class="oj-web-applayout-offcanvas-icon"></span>
                            <span>Application Navigation</span>
                        </oj-button>
                    </div>
                    <div class="oj-flex-bar-middle oj-sm-align-items-baseline" data-bind="click: reloadPage.bind($data)">
                        <span role="img" class="app-icon" title="SmartBox Logo" alt="SmartBox Logo"></span>
                        <!--<h1 class="oj-sm-only-hide oj-web-applayout-header-title" style="color:slategrey; font-size: 1.5em;font-weight: bold;" title="Application Name"><oj-bind-text value="[[appName]]"></oj-bind-text></h1>-->
                    </div>
                    <div role="navigation" class="oj-web-applayout-max-width oj-web-applayout-navbar no-flex" >
                        <oj-navigation-list class="oj-sm-only-hide oj-md-condense oj-md-justify-content-flex-end"
                                            data="[[navDataSource]]"
                                            edge="top"
                                            item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('navTemplate', true)]]"
                                            selection="{{router.stateId}}">
                        </oj-navigation-list>
                    </div>          </div>

            </header>
            <oj-module role="main" class="oj-web-applayout-max-width oj-web-applayout-content" config="[[moduleConfig]]">

                <!--Modul Inhalte-->

            </oj-module>

            <!--Seiten Footer-->
            <footer class="oj-web-applayout-footer footer-frame" role="contentinfo">
                <div class="oj-web-applayout-footer-item oj-web-applayout-max-width oj-text-secondary-color oj-text-sm">
                    &copy; Detlef MÃ¼ller, 2019
                </div>
            </footer>
            <!--/Seiten Footer-->
        </div>
    </div>

    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
